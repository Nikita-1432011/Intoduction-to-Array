<html>
<head></head>
<body>
<h2>JavaScript Arrays<h2>
<h2>join() and pop()<h2>
<h2>The join() method joins array elements into a string and the pop() method remones the last element from an array.<h2>

<p id="demo"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>

<script>
    var fruits = ["Banana","Orange","Apple","Mango"];

    document.getElementById("demo").innerHTML=fruits.join("#");
    document.getElementById("myfirstpop").innerHTML=fruits;
    fruits.pop();
    document.getElementById("mysecondpop").innerHTML = fruits

</script>
</body>
</html>
